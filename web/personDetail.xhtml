<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['personDetail.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['personDetail.title']}</h1>
        <h:outputText value="#{msg['person.id']}"/>
        <h:outputText styleClass="output" value="#{personDetailBean.person.id}"/><br />
        <h:outputText value="#{msg['person.firstName']}"/>
        <h:outputText styleClass="output" value="#{personDetailBean.person.firstName}"/><br />
        <h:outputText value="#{msg['person.lastName']}"/>
        <h:outputText styleClass="output" value="#{personDetailBean.person.lastName}"/>
        
        <h2>#{msg['personDetail.films']}</h2>
        <h:form>
            <h:dataTable var="movie" value="#{personDetailBean.movies}"  >                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.id']}" />
                    </f:facet>
                    <h:outputText value="#{movie.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.name']}" />
                    </f:facet>
                    <h:outputText value="#{movie.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.producer']}" />
                    </f:facet>
                    <h:outputText value="#{movie.producer}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Retour Ã  la page d'accueil" action="peopleMovies" />
        </h:form>
    </h:body>
</html>
